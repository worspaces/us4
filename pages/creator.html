<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Voucan - Profile">
    <meta property="og:description" content="View Voucan's Profile">
    <meta property="og:image" content="https://voucan.github.io/vcngrey.png">
    <title>Voucan - Profile</title>
    <link rel="icon" href="https://voucan.github.io/vcngrey.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #particles-js {
        width: 100%;
        height: 100%;
        background-position: 50% 50%;
        position: fixed;
        top: 0px;
        z-index: -1;
      }

      body {
        background-color: black;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        color: #0D0D0D;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(15px);
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 600;
        z-index: 10;
        cursor: pointer;
        transition: opacity 0.5s ease;
        color: #bbb;
      }

      .overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-color: white;
        transform: translate(-50%, -50%);
        background: rgba(34, 34, 34, 0.5);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        width: 80%;
        max-width: 400px;
        z-index: 1;
      }

      .container img {
        width: 120px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 5px solid #fff;
        padding: 3px;
        transition: transform 0.2s ease-in-out;
      }

      .container img:hover {
        transform: scale(1.05);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .container img.spin {
        animation: spin 1s ease-out forwards;
      }

      .container h1 {
        font-size: 32px;
        margin: 15px 0;
        font-weight: 600;
        color: #bbb;
      }

      .bio {
        margin: 10px 0;
        font-size: 18px;
        line-height: 1.6;
        color: #bbb;
      }

      .divider {
        margin: 20px 0;
        border-bottom: 2px solid #444;
      }

      .icons a {
        margin: 0 15px;
        font-size: 24px;
        color: #ddd;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .icons a:hover {
        color: #fff;
      }

      .icons a:active {
        color: #ffcc00;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        .icons a {
          font-size: 20px;
        }
      }
    </style>
    <script src="/particles.js"></script>
    <script src="/app.js"></script>
    <div id="particles-js"></div>
  </head>
  <body>
    <div class="overlay" onclick="enterSite()">Click to Enter</div>
    <div class="container">
      <img src="https://voucan.github.io/vcngrey.png" alt="Voucan" id="profilePicture">
      <h1>Voucan</h1>
      <div class="bio">Coding languages: HTML, CSS, Lua, and Javascript. Find my projects and socials below</div>
      <div class="divider"></div>
      <div class="icons">
        <a href="https://discord.com/users/1043692379896557589" target="_blank">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a href="https://tiktok.com/@voucan.ubg" target="_blank">
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="https://voucan-us4.github.io" target="_blank">
          <i class="fa-solid fa-gamepad"></i>
        </a>
        <a href="https://heartive-us4.pages.dev" target="_blank">
          <i class="fa-solid fa-video"></i>
        </a>
        <a href="https://voucan.github.io/extension.html" target="_blank">
          <i class="fa fa-plug" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <audio id="hoverAudio">
      <source src="/storage/mp3/hover.mp3" type="audio/mp3">
    </audio>
    <audio id="enterAudio" loop>
      <source src="/storage/mp3/audio.mp3" type="audio/mp3">
    </audio>
    <audio id="spinAudio">
      <source src="/storage/mp3/spin.mp3" type="audio/mp3">
    </audio>
    <script>
      function enterSite() {
        document.querySelector('.overlay').classList.add('fade-out');
        const enterAudio = document.getElementById('enterAudio');
        enterAudio.play().then(() => {
          if (!audioContext) {
            setupAudio();
          }
        }).catch(error => {
          console.log('Audio play failed:', error);
        });
      }

      const hoverAudio = document.getElementById('hoverAudio');
      const elementsToHover = document.querySelectorAll('button, img, .icons a');

      elementsToHover.forEach(element => {
        element.addEventListener('mouseover', () => {
          hoverAudio.play();
        });
      });

      document.getElementById('profilePicture').addEventListener('click', function() {
        this.classList.add('spin');
        const spinAudio = document.getElementById('spinAudio');
        spinAudio.play();
        
        this.addEventListener('animationend', function() {
          this.classList.remove('spin');
        });
      });
    </script>
  </body>
</html>
